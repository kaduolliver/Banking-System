<!DOCTYPE html>
<html>
<head>
  <title>Leitor QR Saque</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <h2>Escaneie o QR Code do Saque</h2>
  <div id="reader" style="width:300px;height:300px;"></div>
  <script>
    function onScanSuccess(decodedText, decodedResult) {
      try {
        const data = JSON.parse(decodedText);
        fetch('http://192.168.1.3:5000/api/saque', {  
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include', 
          body: JSON.stringify(data)
        }).then(res => res.json())
          .then(resp => alert('Resposta: ' + JSON.stringify(resp)))
          .catch(err => alert('Erro na requisição: ' + err));
      } catch (e) {
        alert('QR code não contém JSON válido');
      }
      html5QrcodeScanner.clear();
    }

    var html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
